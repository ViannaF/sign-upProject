<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="one">
      <div class="third logo-container">
        <div class="logo">
          <img src="./odin-lined.png" alt="Odin logo" />
          <p>Odin</p>
        </div>
      </div>
      <div class="third"></div>
      <div class="third three">
        <p>
          Photo by <span>Hailie West</span> on
          <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
    <div class="two">
      <div class="secOne third bold bigger">
        <div class="intro space">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p class="para">Sign up <em>now</em> to get started.</p>
          <p>You <em>know</em> you want to.</p>
        </div>
      </div>
      <div class="secTwo third">
        <div class="formSec space">
          <p class="encourage">Let's do this!</p>
          <form action="" method="post">
            <div class="cat">
              <div class="inputSec">
                <label for="first-name">First Name</label>
                <input
                  type="text"
                  id="first-name"
                  name="first-name"
                  placeholder="Thor"
                />
              </div>
              <div class="inputSec">
                <label for="second-name">Second Name</label>
                <input
                  type="text"
                  id="second-name"
                  name="second-name"
                  placeholder="Odinson"
                />
              </div>
            </div>
            <div class="cat">
              <div class="inputSec">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" />
              </div>
              <div class="inputSec">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" />
              </div>
            </div>
            <div class="cat">
              <div class="inputSec">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" />
              </div>
              <div class="inputSec">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                />
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="secThree third">
        <div class="buttonSec space">
          <button type="button">Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
